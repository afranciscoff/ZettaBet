# =============================================================================
#  ZettaBet – Workflow de atualização de modelos
# -----------------------------------------------------------------------------
#  Autor : github-actions[bot]  |  Data : 2026-01-24
# -----------------------------------------------------------------------------
#  O que faz ?
#  1. Baixa o RESULTADO OFICIAL da loteria assim que ela é sorteada
#  2. Atualiza o CSV histórico
#  3. Re-treina o modelo leve (30-60 s)
#  4. Commita o novo .pkl e o CSV
#  5. Disponibiliza o motor atualizado para a API em produção
#
#  Como usar ?
#  A. Automático : cron abaixo (horário de Brasília)
#  B. Manual   : GitHub → Actions → "Atualiza modelos" → Run workflow
# =============================================================================

name: Atualiza modelos após sorteio

on:
  schedule:   # Brasília UTC-3  (20h = 23h UTC)
    - cron: '0 23 * * 0'   # DOM 20h00  – Lotofácil
    - cron: '0 23 * * 2'   # TER 20h00  – Mega-Sena
    - cron: '0 23 * * 4'   # QUI 20h00  – Mega-Sena
    - cron: '0 23 * * 6'   # SÁB 20h00  – Mega-Sena
    - cron: '5 23 * * 1'   # SEG 20h05  – Lotomania
    - cron: '5 23 * * 3'   # QUA 20h05  – Lotomania
    - cron: '5 23 * * 5'   # SEX 20h05  – Lotomania

  workflow_dispatch:   # botão “Run workflow” (manual)

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - loteria: lotofacil   # 15/25
          - loteria: megasena    # 6/60
          - loteria: lotomania   # 20/100

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instala dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Baixa resultado oficial
        run: |
          python scripts/fetch_result.py \
            --loteria ${{ matrix.loteria }} \
            --output loteria.csv

      - name: Re-treina modelo leve
        run: |
          python scripts/retrain.py \
            --loteria ${{ matrix.loteria }} \
            --csv loteria.csv \
            --model-out api/models/${{ matrix.loteria }}.pkl

      - name: Commit & push do novo modelo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api/models/${{ matrix.loteria }}.pkl loteria.csv
          git commit -m "bot: atualiza modelo ${{ matrix.loteria }} $(date -I)" || exit 0
          git push